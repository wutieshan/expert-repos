{% extends 'base.html' %}


{% block title %}register{% endblock %}


{% block links %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='auth/register.css') }}">
    <script src="{{ url_for('static', filename='auth/register.js') }}"></script>
{% endblock %}


{% block content %}
    <form method="post">
        <label for="username">username: </label>
        <input type="text" name="username" id="username" required><br>
        
        <label for="password">password: </label>
        <input type="password" name="password" id="password" onblur="pwd_check()" required>
        <span id="password-msg"></span><br>
        
        <label for="confirm">confirm: </label>
        <input type="password" name="confirm" id="confirm" onblur="pwd_comfirm()" required>
        <span id="confirm-msg"></span><br>
        
        <button type="submit">register</button>
    </form>
{% endblock %}
