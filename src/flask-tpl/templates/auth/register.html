{% extends 'base.html' %}


{% block title %}register{% endblock %}


{% block links %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='auth/register.css') }}">
    <script src="{{ url_for('static', filename='auth/register.js') }}"></script>
{% endblock %}


{% block content %}
    <form id="login-form" method="post">
        <div class="username-wrapper">
            <label for="username">username: </label>
            <input type="text" name="username" id="username" required>
            <span class="msg"></span>
        </div>

        <div class="password-wrapper">
            <label for="password">password: </label>
            <input type="password" name="password" id="password" onblur="pwd_check()" required>
            <span class="msg"></span>
        </div>

        <div class="confirm-wrapper">
            <label for="confirm">confirm: </label>
            <input type="password" name="confirm" id="confirm" onblur="pwd_comfirm()" required>
            <span class="msg"></span>
        </div>
        
        <button type="submit">register</button>
    </form>
{% endblock %}
